<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* select all element */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .text-section {
            background-color: #90c9d8;
            padding: 1rem;
            text-align: center;
        }

        .three-columns {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .three-columns .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #90c9d8;
            padding: 1rem;
            flex: 1;
            max-width: 20%;
        }

        .three-columns img {
            color: white;
            width: 80%;
            height: auto;
        }

        .two-columns {
            display: flex;
            gap: 1rem;
        }

        .two-columns .image {
            background-color: #90c9d8;
            flex: 2;
            height: 150px;
        }

        .two-columns .text {
            background-color: #90c9d8;
            flex: 1;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <div class="text-section">
                <p>Text</p>
            </div>
            <div class="three-columns">
                <div class="card">
                    <p>Text</p>
                    <img src="image1.avif" alt="Image">
                </div>
                <div class="card">
                    <p>Text</p>
                    <img src="image2.avif" alt="Image">
                </div>
                <div class="card">
                    <p>Text</p>
                    <img src="#" alt="Image">
                </div>
            </div>
            <div class="two-columns">
                <div class="image">
                    <p style="text-align: center; padding-top: 50px;"></p>
                </div>
                <div class="text">
                    <p></p>
                </div>
            </div>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
